apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: cirros-test
spec:
  running: true
  template:
    spec:
      domain:
        resources:
          requests:
            memory: 128Mi
            cpu: 1
        devices:
          interfaces:
          - name: default
            masquerade: {}
      networks:
      - name: default
        pod: {}
      volumes:
      - name: containerdisk
        containerDisk:
          image: quay.io/kubevirt/cirros-container-disk-demo:latest
